{% include '../components/toolbar.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">
    <form method="POST" enctype="multipart/form-data" style="padding-top: 80px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" maxlength="100" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" maxlength="100" required>
        </div>
        
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" maxlength="255" required></textarea>
        </div>
        
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
        </div>
    
        <div class="d-grid">
            <button type="submit" class="btn btn-primary" style="background-color: #C4B5A4;">Agregar Producto</button>
        </div>
    </form>
</div>
